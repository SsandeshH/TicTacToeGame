<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="box" id="box00"></div>
            <div class="box" id="box01"></div>
            <div class="box" id="box02"></div>
        </div>
        <div class="row">
            <div class="box" id="box10"></div>
            <div class="box" id="box11"></div>
            <div class="box" id="box12"></div>
        </div>
        <div class="row">
            <div class="box" id="box20"></div>
            <div class="box" id="box21"></div>
            <div class="box" id="box22"></div>
        </div>
    
    </div>
    <div class="reset">
        <button>Reset</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
